<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <form class="form-horizontal" th:action="@{/search}" method="get">
            <div class="form-group">
                <input type="text" class="form-control" name="Number" placeholder="Enter searching Number." maxlength="100"/>
            </div>
            <button type="submit" class="btn btn-primary">Search Subject</button>
        </form>
        <a th:href="@{/}"> Back to Subjects List</a>
    </div>
</div>
</body>
