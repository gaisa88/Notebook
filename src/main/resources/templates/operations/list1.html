<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="idnumber">
    <table class="table table-bordered table-hover horizontal-align">
        <thead>
        <tr>
            <th style="width: 5%">#</th>
            <th style="width: 60%">number</th>
            <th class="dropdown" style="width: 20%">Inserted
                <a th:href="@{'/idnumber/sort/{sortInserted}' (sortInserted = 'ASC')}"><i class="fa fa-chevron-circle-up"></i></a>
                <a th:href="@{'/idnumber/sort/{sortInserted}' (sortInserted = 'DESC')}"><i class="fa fa-chevron-circle-down"></i></a>
            </th>
            <th style="width: 5%" th:if="(${filter} == 'ALL')" scope="col">Inserted</th>
            <th style="width: 5%">Edit</th>
            <th style="width: 5%">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="idnumber, iterationStatus : ${idnumbers}">
            <td th:text="${iterationStatus.count + (page.size * (page.number - 1))}" style="text-align: center">#</td>
            <td th:text="${idnumber.number}">number</td>
            <td th:text="${#inserted.format(idnumber.inserted, 'EEE, d MMM yyyy HH:mm')}" style="text-align: center">inserted</td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-sm-5">
            <div class="pagination">
                <p>Showing <span class="badge badge-info" th:text="${page.size * (page.number - 1) + 1}"></span> to
                    <span class="badge badge-info"
                          th:text="${page.lastPage ? page.totalElements : page.size * (page.number - 1)+ page.size}"></span>
                    of <span
                            class="badge badge-info" th:text="${page.totalElements}"></span> idnumbers</p>
            </div>
        </div>

        <div class="col-sm-7">
            <!-- Pagination Bar -->
            <div th:fragment='paginationbar'>
                <div class="text-center">
                    <ul class='pagination pagination-centered'>
                        <li th:class="${page.firstPage}?'disabled':''">
                            <span th:if='${page.firstPage}'>← First</span>
                            <a th:if='${not page.firstPage}' th:href='@{${page.url}(page=0,size=${page.size})}'>←
                                First</a>
                        </li>
                        <li th:class="${page.hasPreviousPage}? '' : 'disabled'">
                            <span th:if='${not page.hasPreviousPage}'>«</span>
                            <a th:if='${page.hasPreviousPage}'
                               th:href='@{${page.url}(page=${page.number - 2},size=${page.size})}'
                               title='Go to previous page'>«</a>
                        </li>
                        <li th:each='item : ${page.items}' th:class="${item.current}? 'active' : ''">
                            <span th:if='${item.current}' th:text='${item.number}'>1</span>
                            <a th:if='${not item.current}'
                               th:href='@{${page.url}(page=${item.number - 1},size=${page.size})}'><span
                                    th:text='${item.number}'>1</span></a>
                        </li>
                        <li th:class="${page.hasNextPage}? '' : 'disabled'">
                            <span th:if='${not page.hasNextPage}'>»</span>
                            <a th:if='${page.hasNextPage}'
                               th:href='@{${page.url}(page=${page.number},size=${page.size})}'
                               title='Go to next page'>»</a>
                        </li>
                        <li th:class="${page.lastPage}? 'disabled' : ''">
                            <span th:if='${page.lastPage}'>Last →</span>
                            <a th:if='${not page.lastPage}'
                               th:href='@{${page.url}(page=${page.totalPages - 1},size=${page.size})}'>Last →</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
